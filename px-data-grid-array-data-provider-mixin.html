<script>
  /**
   * @polymerMixin
   */
  Predix.DataGrid.ArrayDataProviderMixin = superClass => class ArrayDataProviderMixin extends superClass {

    static get properties() {

      return {
        /**
         * An array containing the tableData which will be stamped to the column template
         * instances.
         */
        tableData: Array

      };
    }

    static get observers() {
      return [
        '_tableDataChanged(tableData, tableData.*, isAttached)'
      ];
    }

    _tableDataChanged(tableData, splices, isAttached) {
      if (!isAttached) {
        return;
      }
      if (!Array.isArray(tableData)) {
        if (tableData === undefined || tableData === null) {
          this.size = 0;
        }
        if (this.dataProvider === this._arrayDataProvider) {
          this.dataProvider = undefined;
        }
        return;
      }

      this.size = tableData.length;
      this.dataProvider = this.dataProvider || this._arrayDataProvider;
      this.clearCache();
      this._ensureFirstPageLoaded();
    }

    _arrayDataProvider(opts, cb) {
      let tableData = (Array.isArray(this.tableData) ? this.tableData : []).slice(0);

      if (this._filters && this._checkPaths(this._filters, 'filtering', tableData)) {
        tableData = this._filter(tableData);
      }

      this.size = tableData.length;

      if (opts.sortOrders.length && this._checkPaths(this._sorters, 'sorting', tableData)) {
        tableData = tableData.sort(this._multiSort.bind(this));
      }

      const start = opts.page * opts.pageSize;
      const end = start + opts.pageSize;
      const slice = tableData.slice(start, end);
      cb(slice, tableData.length);
    }

    /**
     * Check array of filters/sorters for paths validity, console.warn invalid tableData
     * @param {Array}  arrayToCheck The array of filters/sorters to check
     * @param {string} action       The name of action to include in warning (filtering, sorting)
     * @param {Array}  items
     */
    _checkPaths(arrayToCheck, action, items) {
      if (!items.length) {
        return false;
      }

      let result = true;

      for (var i in arrayToCheck) {
        const path = arrayToCheck[i].path;

        // skip simple paths
        if (!path || path.indexOf('.') === -1) {
          continue;
        }

        const parentProperty = path.replace(/\.[^\.]*$/, ''); // a.b.c -> a.b
        if (Polymer.Base.get(parentProperty, items[0]) === undefined) {
          console.warn(`Path "${path}" used for ${action} does not exist in all of the items, ${action} is disabled.`);
          result = false;
        }
      }

      return result;
    }

    _multiSort(a, b) {
      return this._sorters.map(sort => {
        if (sort.direction === 'asc') {
          return this._compare(Polymer.Base.get(sort.path, a), Polymer.Base.get(sort.path, b));
        } else if (sort.direction === 'desc') {
          return this._compare(Polymer.Base.get(sort.path, b), Polymer.Base.get(sort.path, a));
        }
        return 0;
      }).reduce((p, n) => {
        return p ? p : n;
      }, 0);
    }

    _normalizeEmptyValue(value) {
      if ([undefined, null].indexOf(value) >= 0) {
        return '';
      } else if (isNaN(value)) {
        return value.toString();
      } else {
        return value;
      }
    }

    _compare(a, b) {
      a = this._normalizeEmptyValue(a);
      b = this._normalizeEmptyValue(b);

      if (a < b) {
        return -1;
      }
      if (a > b) {
        return 1;
      }
      return 0;
    }

    _filter(items) {
      return items.filter((item, index) => {
        return this._filters.filter(filter => {
          const value = this._normalizeEmptyValue(Polymer.Base.get(filter.path, item));
          return value.toString().toLowerCase().indexOf(filter.value.toString().toLowerCase()) === -1;
        }).length === 0;
      });
    }
  };

  /**
    * @namespace Predix
    */
  window.Predix = window.Predix || {};
  Predix.DataGridElement = DataGridElement;
</script>
