<!-- Common imports -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html">
<link rel="import" href="../../px-demo/px-demo-collection.html">

<!-- Import peer demo pages -->
<link rel="import" href="px-data-grid-demo.html">
<link rel="import" href="px-data-grid-column-demo.html">
<link rel="import" href="px-data-grid-highlight-demo.html">
<link rel="import" href="px-data-grid-remote-data-provider-demo.html">
<link rel="import" href="px-data-grid-paginated-demo.html">

<!-- Demo DOM module -->
<dom-module id="local-element-demo">
  <template>
    <!-- Theme includes -->
    <style include="px-demo-styles" is="custom-style"></style>

    <!-- Demo list/view change entrypoint -->
    <px-demo-collection demos="{{demos}}" chosen-demo-name="[[chosenDemoName]]"></px-demo-collection>

  </template>
</dom-module>
<script>
  {
    class LocalElementDemo extends Polymer.Element {
      static get is() {
        return 'local-element-demo';
      }

      static get properties() {
        return {
          demos: {
            type: Array,
            value: function() {
              return [
                {
                  name: 'Basic examples',
                  tagName: 'px-data-grid-demo'
                },
                {
                  name: 'Custom columns',
                  tagName: 'px-data-grid-column-demo'
                },
                {
                  name: 'Highlighting rows, columns, cells',
                  tagName: 'px-data-grid-highlight-demo'
                },
                {
                  name: 'Remote data provider',
                  tagName: 'px-data-grid-remote-data-provider-demo'
                },
                {
                  name: 'Pagination examples',
                  tagName: 'px-data-grid-paginated-demo'
                }
              ];
            }
          },

          chosenDemoName: {
            type: String,
            value: 'px-data-grid',
          }
        };
      }
    }
    customElements.define(LocalElementDemo.is, LocalElementDemo);
  }
</script>
