<dom-module id="px-page-navigation">

    </style>

    </div>

  </template>
  <script>
    {

       * Paging UI component used by px-data-grid

      class PageNavigationElement extends Polymer.Element {
        static get is() {

        }

        static get properties() {

        ready() {

        }
